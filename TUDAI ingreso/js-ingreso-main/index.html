  <script type="text/javascript">
    //*** Esto es lo que podes modificar:

    //*** Definir las entradas
    function especificarEntradas () {
      return [
        {
          nombre: "hora_decimal", tipo: "float",
          etiqueta: "Ingrese hora:",
          ayuda: "Ingrese un n√∫mero"
        },
      ]
    }

    //*** Definir las salidas
    function especificarSalidas () {
      return [
        { nombre: "hora", etiqueta: "Hora:" },
        { nombre: "minutos", etiqueta: "Minutos:" },
        { nombre: "segundos", etiqueta: "Segundos:" },
        
        { nombre: "decimal", etiqueta: "decimal:" }
      ]
    }

    //*** Definir el proceso
    function principal () {
      let hora_decimal = entrada("hora_decimal");

      let hora = 0;
      let minuto = 0;
      let segundo = 0;

      let parte_decimal = hora_decimal % 1 ;
      hora = hora_decimal - parte_decimal;

      let minutos_decimal = (parte_decimal *60)%1
      minuto = (parte_decimal *60) - minutos_decimal;

      let segundo_decimal = (minutos_decimal *60)%1
      segundo = minutos_decimal * 60 - segundo_decimal

      salida("hora", hora)
      salida("minutos", minuto)
      salida("segundos", segundo)


    }
    // *************************************************************** //
  </script>
